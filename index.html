<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github AC Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="searchBar">
            <h1>Github User Finder</h1>
            <p>Search and view GitHub user profiles in style</p>
            <div class="inputCont">
                <input type="text" placeholder="Enter GitHub username...">
                <button>Search</button>
            </div>
        </div>
        <div class="acDetails">
            <div class="shine">
                <div class="top">
                    <div class="img-div shining"></div>
                    <div class="details">
                        <div class="shining"></div>
                        <div class="shining"></div>
                        <div class="lower">
                            <p class="shining"></p>
                            <p class="shining"></p>
                            <p class="shining"></p>
                        </div>
                    </div>
                </div>

                <div class="bottom">
                    <div class="shining"></div>
                    <div class="lower">
                        <p class="shining"></p>
                        <p class="shining"></p>
                        <p class="shining"></p>
                        <p class="shining"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <p>&copy; 2025 Akash Rathore. All rights reserved.</p>
        <p>Less noise. More impact.</p>
    </footer>
<script src="script.js"></script>
</body>

</html>
